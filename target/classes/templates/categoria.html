<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Spring</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="categoria:${categorias}">
				<th><span th:text="${categoria.nombre}"></span></th>
			</tr>
		</tbody>
	</table>
	<form action="#" th:action="@{/categorias/addcategoria}" th:object="${categoria}" method="post">
		<p>Nombre: <input type="text" th:field="*{nombre}"/></p>
		<p><input type="submit" value="Enviar"/></p>
	</form>
</body>
</html>
